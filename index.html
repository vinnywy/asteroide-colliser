<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Vin√≠cius Rangel</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/cena2.js"></script>
    <script src="scenes/cena1.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type='module'>
        // Importa classes 
        import { Cena1 } from "./cena1.js"
        import {Menu} from "../Menu.js"

        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1866, //largura da tela do jogo
            height: 837, //altura da tela do jogo
            backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [Cena1, Menu]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Menu');

        
    </script>

</body>
</html>
